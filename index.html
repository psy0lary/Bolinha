<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolinha Controlável</title>
    <link rel="stylesheet" href="style.css"> <!-- Linkando o arquivo CSS -->
</head>
<body>
    <div id="bolinha"></div>

    <script>
        const bolinha = document.getElementById('bolinha');
        let x = window.innerWidth / 2 - 35; // Ajustado para o centro
        let y = window.innerHeight / 2 - 35; // Ajustado para o centro
        const velocidade = 8; // Velocidade do movimento

        // Posiciona a bolinha inicialmente
        bolinha.style.left = `${x}px`;
        bolinha.style.top = `${y}px`;

        document.addEventListener('keydown', (e) => {
            bolinha.classList.add('moving'); // Adiciona o efeito de movimento

            if (e.key === 'ArrowUp') y -= velocidade;
            if (e.key === 'ArrowDown') y += velocidade;
            if (e.key === 'ArrowLeft') x -= velocidade;
            if (e.key === 'ArrowRight') x += velocidade;

            // Limita a bolinha dentro da tela
            x = Math.max(35, Math.min(x, window.innerWidth - 105)); // 35 é metade da largura da bolinha
            y = Math.max(35, Math.min(y, window.innerHeight - 105)); // 35 é metade da altura da bolinha

            // Atualiza a posição da bolinha
            bolinha.style.left = `${x}px`;
            bolinha.style.top = `${y}px`;

            // Remove o efeito de movimento após 100ms
            setTimeout(() => {
                bolinha.classList.remove('moving');
            }, 100);
        });
    </script>
</body>
</html>
